<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Step 1: Your details</h2>
        <label for="name" >Name</label>
        <input type="text" placeholder="First and Last name" id="name"> <br>

        <label for=""> Email</label>
        <input type="email" name="" id="" placeholder="example@domain.com"> <br>

        <label for="">Phone</label>
        <input type="number" placeholder="Eb. +91987654321" >

        <h2>Step 2: Delivery Address</h2>

        <label for="">Address</label>
        <textarea name="" id="" cols="15" rows="5"></textarea> <br>
        
        

        <label for="">Post code</label>
        <input type="text"> <br>

        <label for="">Country</label>
        <input type="text">

        <h2>Step 3: Card details</h2>
        <label for="">Card type</label> <br>
        <input type="radio">
        <label for=""> <img src="./images/visa.png" height="10px" alt=" visa card"> Visa </label>

        <input type="radio" name="" id="">
        <label for=""> <img src="./images/amex.png" height="20"  alt="American Express">AmEx</label>

        <input type="radio">
        <label for=""> <img src="./images/mc.png" height="20px" alt=" master card"> mastercard</label> <br>

        <label for="">Cardnumber</label>
        <input type="text"> <br>

        <label for=""> Security code</label>
        <input type="password"  min="3" max="3" > <br>

        <label for="">Name on Card</label>
        <input type="text" placeholder="Exact name as on the card" maxlength="5">
        <br> <br>
        <input type="checkbox"> 
        <label for="">Acknowledge your details </label>
        <br> <br>
        <input type="button" value="BUY IT!">

    </form>
</body>
</html>
